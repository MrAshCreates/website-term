<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/bertstyles.css">
    <script defer src="../scripts/bert.js"></script>
    <title>Mobile Profile Page</title>
</head>
<body>
    <div class="background"></div>
    <div class="profile-container">
        <div class="profile-picture-container">
            <img id="profile-pic" src="../Img/bert.jpg" alt="Profile Picture">
        </div>
        <h2 id="name">Bert</h2>
        <p id="description">My name's Bert, my friends call me the hello kitty king and I suck at skating.</p>
        <div id="instagram-link" onclick="openInstagram"> 
            <img src="../Img/instagram-logo.png" alt="Instagram Logo">
            <span>Instagram</span>
        </div>
    </div>
</body>
</html>
