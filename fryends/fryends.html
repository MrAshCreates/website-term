<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/frystyles.css">
    <title>Fry Ends</title>
</head>
<body>
    <div class="background"></div>
    <div class="friend-profiles">
        <h1 class="profiles-title">Fry Ends</h1>
        <div class="arrow arrow-left" onclick="moveSlider('left')">&lt;</div>
        <div class="profiles-slider">
            <div class="profile-item active">
                <img src="https://github.com/mrashcreates.png" alt="Asher" class="profile-thumbnail">
                <p class="profile-name">Asher Winstead</p>
            </div>
            <div class="profile-item">
                <img src="https://github.com/baileyjohnsonIT.png" alt="Bert" class="profile-thumbnail">
                <p class="profile-name">Bailey</p>
            </div>
            <div class="profile-item">
                <img src="../Img/bert.jpg" alt="Bert" class="profile-thumbnail">
                <p class="profile-name">Bert</p>
            </div>
            <!-- Add more profile items as needed -->
        </div>
        <div class="arrow arrow-right" onclick="moveSlider('right')">&gt;</div>
    </div>

    <script>
        let currentSlide = 0;
        const totalSlides = document.querySelectorAll('.profile-item').length;

        function moveSlider(direction) {
            const slider = document.querySelector('.profiles-slider');
            const profileItems = document.querySelectorAll('.profile-item');
            const profileItemWidth = profileItems[0].offsetWidth + 40; // Consider margin

            if (direction === 'left') {
                currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            } else {
                currentSlide = (currentSlide + 1) % totalSlides;
            }

            profileItems.forEach(item => item.classList.remove('active'));
            profileItems[currentSlide].classList.add('active');

            slider.style.transform = `translateX(-${currentSlide * profileItemWidth}px)`;
        }
