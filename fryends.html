<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/fryendsstyles.css">
    <title>Fry Ends</title>
</head>
<body>
    <div class="background"></div>
    <div class="friend-profiles">
        <h1 class="profiles-title">Fry Ends</h1>
        <div class="profiles-carousel" id="profilesCarousel">
            <div class="profile-item">
                <a href="./fryends/ash.html" class="profile-link">
                    <div class="profile-photo">
                        <img src="https://github.com/mrashcreates.png" alt="Asher" class="profile-thumbnail">
                    </div>
                    <div class="profile-card">
                        <p class="profile-name">Asher Winstead</p>
                    </div>
                </a>
            </div>
            <div class="profile-item">
                <a href="./fryends/bailey.html" class="profile-link">
                    <div class="profile-photo">
                        <img src="https://github.com/baileyjohnsonIT.png" alt="Bailey" class="profile-thumbnail">
                    </div>
                    <div class="profile-card">
                        <p class="profile-name">Bailey</p>
                    </div>
                </a>
            </div>
            <div class="profile-item">
                <a href="./fryends/bert.html" class="profile-link">
                    <div class="profile-photo">
                        <img src="./Img/bert.jpg" alt="Bert" class="profile-thumbnail">
                    </div>
                    <div class="profile-card">
                        <p class="profile-name">Bert</p>
                    </div>
                </a>
            </div>
            <div class="profile-item">
                <a href="./fryends/danny.html" class="profile-link">
                    <div class="profile-photo">
                        <img src="https://www.instagram.com/dannys.cold.jpeg" alt="Danny" class="profile-thumbnail">
                    </div>
                    <div class="profile-card">
                        <p class="profile-name">Danny</p>
                    </div>
                </a>
            </div>
            <!-- Add more profile items as needed -->
        </div>
    </div>
    <script src="./scripts/carousel.js"></script>
</body>
</html>
